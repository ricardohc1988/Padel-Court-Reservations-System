<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); 
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .code {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p>A new verification code has been requested. Please use the following code to verify your email address:</p>
        <div class="code">{{ code }}</div>
        <p>This code will expire in 3 minutes.</p>
        <p>If you did not request this email, please ignore it.</p>
        <div class="footer">
            &copy; 2024 Padel Court. All rights reserved.
        </div>
    </div>
</body>
</html>
